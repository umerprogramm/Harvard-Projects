<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <form action="https://www.google.com/images">
             
                <div class="options">
                    <a  href="index.html">Back to Google Search</a>
                            </div>
         
            <div class="image">
               <img src="google.png" alt="Google">
               
               <span>images</span>
            </div>

            <div class="main_input">
                  <div  class="inp">
                      <img class="search" src="search.png" alt="search image">
                      <input type="text" name="q">
                      <img  class="mic"src="mic.png" alt="search image">
                  </div>
            </div>
            <div class="search_button">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
